name: Nextjs lint and build
on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "public/**"
      - "next.config.ts"
      - "jest.config.js"
      - "jest.setup.js"
      - "tsconfig.json"
      - "postcss.config.mjs"
      - "package.json"
      - "package-lock.json"
      - "types.d.ts"
  pull_request:
    paths:
      - "src/**"
      - "public/**"
      - "next.config.ts"
      - "jest.config.js"
      - "jest.setup.js"
      - "tsconfig.json"
      - "postcss.config.mjs"
      - "package.json"
      - "package-lock.json"
      - "types.d.ts"
  workflow_dispatch:
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm install

      - name: Run lint check
        run: npm run lint

      - name: Build application
        run: npm run build -- --experimental-build-mode compile
        env:
          CI: true

      - name: Cache node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ runner.os }}
